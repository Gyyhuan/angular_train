<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>AngularJS&middot; Controller</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css">
    <style>
        .demo{
            margin-bottom:10px;
            border-bottom:1px solid #1b926c;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
          <nav class="navbar navbar-default">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="../index.html">首页</a>
                  </div>
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="javascript:void(0)">Link</a></li>
                      <li><a href="javascript:void(0)">Link2</a></li>
                  </ul>
              </div>
          </nav>
      </div>
      <div class="row demo">
          <h3>Demo1-Controller</h3>
          <div ng-controller="PhoneListCtrl">
              <ul>
                  <li ng-repeat="phone in phoneList">
                      <b>{{phone.name}}</b>
                      <p>{{phone.snippet}}</p>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</body>
</html>
<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.js" type="text/javascript"></script>
<script>
    (function(angular){
        'use strict';
        var myApp = angular.module('myApp',[]);

        myApp.controller('PhoneListCtrl',function($scope){

            $scope.phoneList = [
                {"name": "Nexus S",
                    "snippet": "Fast just got faster with Nexus S."},
                {"name": "Motorola XOOM™ with Wi-Fi",
                    "snippet": "The Next, Next Generation tablet."},
                {"name": "MOTOROLA XOOM™",
                    "snippet": "The Next, Next Generation tablet."}
            ];
        });
    })(window.angular);
</script>
