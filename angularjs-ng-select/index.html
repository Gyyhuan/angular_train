<!DOCTYPE html>
<html ng-app="selectApp">
<head>
  <title>ng-select</title>
  <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css">
</head>
<body >
 <div class="container">
     <div ng-include="'../common/header.html'"></div>
     <div ng-controller="myCtrl">
         <select
                 ng-model = "myOption"
                 ng-options = "opt.value as opt.label group by opt.group for opt in myOptions">
             <option value="">-- 请选择 --</option>
         </select>
         <br>
         <p>当前值：{{myOption}}</p>
     </div>
 </div>
</body>
</html>
<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.js" type="text/javascript"></script>
<script>
    var selectApp = angular.module('selectApp',[]);
    selectApp.controller('myCtrl',function($scope){
        $scope.myOption = "--请选择--"
        $scope.myOptions = [{
            "value": 106,
            "group": "分组1",
            "label": "选项1"
        },{
            "value": 107,
            "group": "分组1",
            "label": "选项2"
        },{
            "value": 108,
            "group": "分组2",
            "label": "选项3"
        },{
            "value": 109,
            "group": "分组2",
            "label": "选项4"
        },{
            "value": 110,
            "group": "分组2",
            "label": "选项5"
        }];
    })
</script>
