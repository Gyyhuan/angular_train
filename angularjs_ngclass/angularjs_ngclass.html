<!DOCTYPE html>
<html ng-app="MyAPP">
<head>
    <meta charset="utf-8">
    <title>AngularJS&middot;Hello AngularJS</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css">
    <style>
        .demo{
            margin-bottom:10px;
        }
        li.item{
            display: block;
            margin-bottom:10px;
        }
        .green{
            color:#fff;
            border:1px solid green;
            background:green;
        }
        .red{
            color:#fff;
            border:1px solid red;
            background:red;
        }

    </style>
</head>
<body>

 <div class="container">
     <div ng-include src="'../common/header.html'"></div>
     <div class="row demo">
         <h3>Demo1: ng-class示例</h3>

         <div ng-controller="HelloController">
             <ul>
                 <li class="item" ng-repeat="person in persons" ng-class="{'green':person.age<=25,'red':person.age>30}">
                     {{person.name}}-{{person.age}}
                 </li>
             </ul>
             <br>
             <hr>
             <ul>
                 <li class="item" ng-repeat="person in persons" ng-class="person.age<=25?'green':'red'">
                     {{person.name}}-{{person.age}}
                 </li>
             </ul>
         </div>
     </div>
 </div>
</body>
</html>
<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.js" type="text/javascript"></script>
<script>
    var app=angular.module("MyAPP",[]);
    app.controller("HelloController",function($scope){
        $scope.persons=[
            {name:"zhangsah",age:20},
            {name:"lisi",age:23},
            {name:'wangwu',age:30},
            {name:'wangmazi',age:32},
            {name:'zhaosi',age:25},
        ];
    });
</script>
