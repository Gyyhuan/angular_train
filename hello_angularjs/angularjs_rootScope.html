<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS&middot;Hello AngularJS</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css">
    <style>
        .demo{
            margin-bottom:10px;
            border-bottom:1px solid #1b926c;
        }
        /*.navbar{*/
            /*border:1px solid #1b926c;*/
            /*background-color: #1fa67a;*/
        /*}*/

    </style>
</head>
<body>

 <div class="container">
     <div class="row">
         <nav class="navbar navbar-default navbar-static-top">
             <div class="container-fluid">
                 <div class="navbar-header">
                     <a class="navbar-brand" href="../index.html">首页</a>
                 </div>
                 <ul class="nav navbar-nav">
                    <li class="active"><a href="javascript:void(0)">Link</a></li>
                    <li><a href="javascript:void(0)">Link2</a></li>
                 </ul>
             </div>
         </nav>
     </div>
     <div ng-app="myApp">
     <div class="row demo">
         <h3>Demo1: $scope根节点$rootScope</h3>
         <div>
             <h5>输出：Hello, <b>{{name}}</b></h5>
         </div>
     </div>
     <div class="row demo">
         <h3>Demo1: Controller $scope</h3>
         <div>
             <h5>输出：Hello, <b>{{name}}</b></h5>
         </div>
     </div>
     </div>
 </div>
</body>
</html>
<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.js" type="text/javascript"></script>
<script>
    angular.module('myApp', [])
            .run(function($rootScope) {
                $rootScope.name = "I am rootScope value";
            }).controller('MyController',
            function($scope) {
                $scope.name = "I am controller scope value";
            });;
</script>
