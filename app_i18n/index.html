<!DOCTYPE html>
<html ng-app="localizeApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Localization Resource Service</title>
    <link rel="shortcut icon" type="image/png" href="content/ico/favicon.ico">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css">
    <script src="../static/js/angular-1.3.15/angular.js" type="text/javascript"></script>
    <script src="../static/js/angular-1.3.15/angular-route.js"></script>
    <script src="../static/js/angular-1.3.15/angular-resource.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="scripts/localize.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/AppController.js"></script>
</head>
<body>
    <div class="container" ng-controller="AppController">
        <h1>{{ '_FirstNameHelp_' | i18n }}</h1>
        <H1>{{'_HomeTitle_' | i18n }}</H1>
        <div data-i18n="_Greeting_"></div>
        <div ng-view></div>
        <hr/>
        <a href="javascript:void(0);" ng-click="setEnglishLanguage()">English</a>
        | <a href="javascript:void(0);" ng-click="setPigLatinLanguage()">PigLatin</a>
        | <a href="javascript:void(0);" ng-click="setChineseLanguage()">中文</a>
        | <a href="javascript:void(0);" ng-click="getValue()">controller中获取值</a>
    </div>
</body>
</html>
