<div class="row">
    <div class="col-md-2">
        <button class="btn" ng-click="player.play(ngModel)">Play</button>
        <button class="btn btn-warning" ng-click="player.stop()">Stop</button>
    </div>
    <div class="col-md-1"><i class="glyphicon glyphicon-music"></i></div>
    <div class="col-md-7">
        <b>{{ngModel.title.$text}}</b>
    </div>
    <div class="col-md-2"><a href="{{ ngModel.link[0].$text }}">Link</a></div>
</div>
